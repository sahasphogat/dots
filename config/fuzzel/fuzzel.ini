[main]
font=monospace:size=14
[colors]
background=282c34ff        # One Dark background
text=abb2bfff              # Foreground text
prompt=61afefff            # Blue accent for prompt
placeholder=5c6370ff       # Dim gray for placeholders
input=abb2bfff             # Input text color
match=c678ddff             # Purple for matched text
selection=3e4451ff         # Slightly lighter background for selection
selection-text=abb2bfff    # Text color on selection
selection-match=c678ddff   # Purple for matched selection text
counter=5c6370ff           # Dim gray for counters
border=61afefff            # Blue border color

[border]
radius=0
